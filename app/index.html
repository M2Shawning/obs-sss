<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="reconnectAllWS" onclick=reconnectAllWS()>Reconnect All WS Sessions</button>
    <form id="loginForm">  
        Username: <input id="username" type="text" name="username"/> <br/>
        Password:  <input id="password" type="password" name="password"/> <br/>
        <input id="submit" type="submit" value="Submit">
     </form>
     <div id="firstDiv" \>
</body>
<script language="javascript">
    let loginForm =  document.querySelector('#loginForm');
    loginForm.addEventListener('submit', event => {
        event.preventDefault();

        let username = document.querySelector('#username');
        let password = document.querySelector('#password');

        encodedAuth = btoa(username.value + ":" + password.value);
        username.value = "";
        password.value = "";

        document.cookie = "obs_sssAuth=" + encodedAuth + "; max-age=86400; path=/; SameSite=Strict; Secure;";
    });

    makeShowButtons()

    function getAuthCookie() {
        return document.cookie
            .split('; ')
            .find(row => row.startsWith('obs_sssAuth='))
            .split('=')[1];
    }

    function makeShowButtons() {
        fetch('/graphql/', {
        method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'Authorization': 'basic ' + getAuthCookie(),
            },
            body: JSON.stringify({query: "query { getShowNames }"})
        })
            .then(r => r.json())
            .then(data => {
                showNamesList = data.data.getShowNames;

                console.log(showNamesList)
                let newDiv = document.createElement("div");
                for (let i = 0; i < showNamesList.length; i++) {
                    let item = showNamesList[i];

                    let element = document.createElement("button")
                    element.setAttribute("id", item)
                    element.setAttribute("onclick", "runShow(this)")
                    let text = document.createTextNode(item);
                    element.appendChild(text)
                    
                    newDiv.appendChild(element)
                }

                const currentDiv = document.getElementById("firstDiv");
                document.body.insertBefore(newDiv, currentDiv);
            });
    }

    function runShow(element) {
        fetch('/graphql/', {
        method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'Authorization': 'basic ' + getAuthCookie(),
            },
            body: JSON.stringify({query: "mutation { executeShow (showName: \"" + element.id + "\") }"})
        })
    }

    function reconnectAllWS() {
        fetch('/graphql/', {
        method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'Authorization': 'basic ' + getAuthCookie(),
            },
            body: JSON.stringify({query: "mutation { reconnectAllWS }"})
        })
    }
</script>
</html>
